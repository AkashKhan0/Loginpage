<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your new Account</title>
    <link rel="shortcut icon" href="img/A.png">
    <link rel="stylesheet" href="sign-up.css">
</head>
<body>    
    <div class="container">
        <h2>Create your new Account</h2>
        <div class="row">
            <div class="col">
                <div class="inputbox">
                    <input type="text" name="" required="required">
                    <span class="text">First Name:</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputbox">
                    <input type="text" name="" required="required">
                    <span class="text">Last Name:</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <div class="inputbox">
                    <input type="text" name="" required="required">
                    <span class="text">Email:</span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="col">
                <div class="inputbox">
                    <input type="password" name="" required="required">
                    <span class="text">Password:</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <div class="inputbox textarea">
                    <input type="password" name="" required="required">
                    <span class="text">Confirm Password</span>
                    <span class="line"></span>
                </div>
            </div>
        </div>
        
        <form action="https://akashkhan.com/" class="up-btn">
            <input type="submit" value="SignUp">
        </form>
     </div>        
</body>
</html>
